 server {
        listen       80;
        listen       [::]:80;
        server_name  amana.com;
        root         /var/www/amana.com/html;

        access_log  /var/log/nginx/amana.com_access.log  main;
        error_log /var/log/nginx/amm.com_error.log;

        location / {
        }

        error_page 404 /404.html;
            location = /40x.html {
        }
}
